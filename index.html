<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="source/styles.css">
	<script src="source/app.js" defer></script>
	<link rel="shortcut icon" href="source/img/favicon.png" type="image/x-icon">
</head>
<body>
	<header>
		<nav>
			<img class="logo no-pointer-select" src="source/img/favicon.png" alt="Logo" title="Qr Code Generator" >
			<h1 class="title no-pointer-select">Qr Code Generator</h1>
		</nav>
	</header>
	<main class="container">
		<fieldset>
			<legend>Generate QR Code</legend>
			<div class="input-block">
				<label>Enter Data/URL<sup>*</sup> </label>
				<textarea id="data"></textarea>
			</div>
			<div class="input-block">
				<label>QR Code Size</label>
				<div class="qr-height qr-size">
					<span>Height</span><input type="number" id="height" placeholder="400px">
				</div>
				<div class="qr-width qr-size">
					<span>Width</span><input type="number" id="width" placeholder="400px">
					<p>Default size of Qr code is: 350x350</p>
				</div>
				<div class="button">
					<a class="generate-btn" href="#qrCode">Generate QR</a>
				</div>
			</div>
		</fieldset>
	</main>
	<section class="qr-section" id="qrCode">
		<img src="hidden" alt="QR Code" title="QR Code">
	</section>
</body>
</html>
